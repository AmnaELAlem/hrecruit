<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scores</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/logoB.png" alt="Logo" class="logo-img">
            </div>
            <ul class="menu">
                <li><a href="/dashboard"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/interview"><i class="fas fa-calendar-check"></i> Interview</a></li>
                <li><a href="/status"><i class="fas fa-tasks"></i> Status</a></li>
                <li class="active"><a href="/myScore"><i class="fas fa-chart-line"></i> My Scores</a></li>
                <li><a href="/calendar"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="/notifications"><i class="fas fa-bell"></i> Notifications</a></li>
            </ul>
        </aside>
 
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>Interview Scores</h2>
            </header>

            <!-- Score List -->
            <div id="score-section" class="score-section">
                <!-- Dynamically populated using Thymeleaf -->
                <div th:each="score : ${scores}" 
                     class="score-box"
                     th:data-title="'Interview (' + ${score.interview.company} + ', ' + ${score.interview.position} + ')'"
                     th:data-overall-score="${score.overallScore}"
                     th:data-technical-score="${score.technicalScore}"
                     th:data-communication-score="${score.communicationScore}">
                    <h3 th:text="'Interview (' + ${score.interview.company} + ', ' + ${score.interview.position} + ')'">Interview (Company, Position)</h3>
                </div>
            </div>                     
        </main>
    </div>

    <!-- Side Panel for Interview Scores -->
    <div class="side-panel" id="sidePanel">
        <div class="side-panel-header">
            <h2 id="panel-title">Interview Details</h2>
            <span class="close-btn" onclick="closeScorePanel()">&times;</span>
        </div>
        <div class="side-panel-content">
            <p><strong>Overall Score:</strong> <span id="panel-overall-score">0</span></p>
            <p><strong>Technical Score:</strong> <span id="panel-technical-score">0</span></p>
            <p><strong>Communication Score:</strong> <span id="panel-communication-score">0</span></p>
        </div>
    </div>

    <script src="/js/sidePanel.js"></script>
    
</body>
</html>
